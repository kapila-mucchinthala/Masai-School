    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .greenBackground{
                background-color:green;
                color:white;
            }
            .redBackground{
                background-color:red;
                color:white;
            }
        </style>
    </head>
    <body>
        <h1>0</h1>
        <button id="add" onclick="add()">+</button>
        <button id="subtract" onclick="subtract()">-</button>
        <script>
            var count = 0;
            var h1 = document.querySelector('h1');
            var addbtn = document.getElementById("add");
            var subbtn = document.getElementById("subtract");
            addbtn.setAttribute("class",'greenBackground');
            subbtn.setAttribute("class",'redBackground');

            function add() { 
                count++;    
                if(count<=10){  
                h1.textContent = count;
                console.log(count);
                }
                
                    
            }
            function subtract() { 
                count--;
                h1.textContent = count;
                console.log(count);
                    
            }

        </script>
        
    </body>
    </html>
