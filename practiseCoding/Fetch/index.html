// weather for a particular city by city name


async function weather(){

    try { 

        let box = document.getElementById('box');
        let city = document.getElementById('city').value;
        // console.log(city);
        let data = await fetch(`http://api.openweathermap.org/data/2.5/weather?q=${city}&appid=6b4dafff7207e0670d9c32c63ddd6cc8`);
        // console.log(data);
        let response = await data.json();
        console.log(response);
        console.log(response.main.temp);
        let p = document.createElement('p');
        p.innerHTML = response.main.temp;
        box.append(p);

    }
    catch (err) {
        console.log(err);
    }
    
}
