    // step2 - convert to json
    const detergents_json = JSON.stringify(detergents);

    // step3 - store in local storage
    localStorage.setItem('detergents_Store',detergents_json);

    // dispaly on webpage
    // step6 - get the products from local storage
    let myDetergents = localStorage.getItem('detergents_Store');

    //step-5 convert into object
    myDetergents = JSON.parse(myDetergents);

    function showProducts(){
        var products_div = document.getElementById('data');

        myDetergents.forEach(function(ele){
            // console.log(ele);
            let div = document.createElement('div');
            let p_name = document.createElement('p');
            let p_price = document.createElement('p');
            let p_image = document.createElement('img');
            let btn = document.createElement('button');

            p_name.innerText = ele.name;
            p_price.innerText = ele.price;
            p_image.src = ele.image;
            btn.innerText = 'Add To Cart';

            btn.onclick = function(){
                addToCart(ele);
            }

            div.append(p_image,p_name,p_price,btn);
            products_div.append(div);

        })
    }
    showProducts();

    // checking if local storage has anything like 'cart'
    if(localStorage.getItem('cart')==null){
      localStorage.setItem('cart',JSON.stringify([]));
    }

    function addToCart(e){
    //    console.log(e);
    //   need the details of that specific product
    // we need to store - array of objects - in local storage
    // add products to the cart

     let cart_data = JSON.parse(localStorage.getItem('cart'));  //got it in the form of an array
    //  console.log(cart_data);
     cart_data.push(e);
     localStorage.setItem('cart',JSON.stringify(cart_data));
    //  console.log(cart_data);
    
    }
  
</script>
