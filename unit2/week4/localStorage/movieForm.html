<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <form onsubmit="submitForm(event)">
     <input type="text" id="name" placeholder="Enter Movie Name"/>
     <input type="number" id="rating" placeholder="Enter Rating"/>
     <input type="submit"/>
 </form>
  
 <script>
     //1.create a form that accept your fav movie and store in local storage
     //1.1 -create a form
     //1.2 - grab the values
     //1.3 -store the values in local storage

     function submitForm(e){
        // console.log(e);
         e.preventDefault();
        // console.log("form");
        const movie_object ={
            name:document.getElementById('name').value,
            rating: document.getElementById('rating').value
        }
        //console.log(movie);
        const movie_json = JSON.stringify(movie_object);
       // console.log(movie_json);
       localStorage.setItem("myFavMovie", movie_json); //identity, actual data
     }

    
 </script>
    
</body>
</html>
