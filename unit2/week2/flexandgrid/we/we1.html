<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     .row{
       width: 700px;
       height: 150px;
       display: flex;
       margin: auto;
      }
      .row>div{
          flex-basis: 150px;
          background-color: teal;
          border-radius: 6px;
          margin: 10px;
      }
      .flex-fill{
          flex-grow: 1;
      }
    </style>
</head>
<body>
    <div class="row">
        <div></div>
        <div class="flex-fill"></div>
        <div></div>
    </div>
    <div class="row">
        <div class="flex-fill"></div>
        <div></div>
        <div></div>
    </div>
    <div class="row">
        <div></div>
        <div></div>
        <div class="flex-fill"></div>
    </div>
</body>
</html>
