<!DOCTYPE html>
<html>
<style>
    button{
        background-color: rgb(18, 187, 209);
        color:white;
        border: none;
        padding: 10px;
    }
</style>
<body>
    <h1 id="heading">My color should change when I double click the button!</h1>
    <button ondblclick="colorChange()">Click here to change my color</button>
    <script>

        function colorChange(){
            var colors = document.getElementById("heading");
            var randomNumber = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';
            colors.style.color = randomNumber ;
        }


        function random(number) {
                return Math.floor(Math.random() * number);
        }
       

    </script>
</body>

</html>
