<!DOCTYPE html>
<html>

<body>
    <h1 id="heading">The buttons color changes to a random value when it is clicked! But only two times!</h1>
    <button onclick="backgroundChange()" onmouseover="textSizeIncrease()" onmouseout="textSizeDecrease()" id="btn">Click here to change my color!</button>
    <script>
         var count = 0;
      function backgroundChange(){  
           var backgroundcolor = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';
           if(count<2){
           var line = document.getElementById("btn");
           line.style.background = backgroundcolor;
           count++;
           }
      }

       function random(number){
           return Math.floor(Math.random()*number);
       }

       function textSizeIncrease(){
           var line = document.getElementById("btn");
           line.style.fontSize = "20px" ;
       }
       function textSizeDecrease() {
            var line = document.getElementById("btn");
            line.style.fontSize = "15px";
        }

    </script>
</body>

</html>
